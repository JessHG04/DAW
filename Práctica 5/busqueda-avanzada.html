<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta name="description" content="Sitio web de gestión de álbumes de fotos">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="images/Logo2.png"/>
    <link rel="stylesheet" type="text/css" href="css/fontello.css"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print"/>

    <link rel="alternate stylesheet" type="text/css" href="css/print.css" title="Estilo impresión"/>
    <link rel="alternate stylesheet" type="text/css" href="css/accesible.css" title="Estilo accesible"/>
    <link rel="alternate stylesheet" type="text/css" href="css/adaptativo.css" title="Estilo adaptativo"/>

    <title>Búsqueda avanzada - Photory</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/Logo2.png" alt="Logo Photory" width="100" ></a> <br>
        <h1> Photory </h1> <br>
        <h2> Tu sitio donde compartir fotografías </h2>
        <div>
            <a href="iniciar-sesion.html"><span class="icon-login">Iniciar sesión</span></a>
            <a href="registro.html"><span class="icon-user-plus">Regístrate</span></a>
        </div>
    </header>

    <form class="registro" autocomplete="off" target="_self" action="resultado-busqueda.html">
        <fieldset>
            <legend><h2>Búsqueda de imágenes avanzada</h2></legend>

            <div>
                <label for="titulo">Título de la imágen:</label>
                <input type="text" id="titulo" maxlength="200" placeholder="Introduzca el titulo">
            </div>

            <div>
                <label for="fechab">Fecha:</label>
                <input type="date" id="fechab" required title="Introduzca la fecha">
            </div>

            <div>
                <label for="pais">País:</label>
                <select id="pais">
                    <option selected value="Seleccione...">Seleccione...</option>
                    <optgroup label="Europa">
                        <option>Albania</option>
                        <option>Alemania</option>
                        <option>Andorra</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="América">
                        <option>Antigua y Barbuda</option>
                        <option>Argentina</option>
                        <option>Bahamas</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="Asia">
                        <option>Afganistán</option>
                        <option>Arabia Saudita</option>
                        <option>Bangladés</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="África">
                        <option>Angola</option>
                        <option>Argelia</option>
                        <option>Benín</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="Oceanía">
                        <option>Australia</option>
                        <option>Fiyi</option>
                        <option>Islas Marshall</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="Euroasia">
                        <option>Armenia</option>
                        <option>Azerbaiyán</option>
                        <option>Chipre</option>
                        <option>...</option>
                    </optgroup>
                </select>
            </div>
            <input type="submit" value="Buscar">
        </fieldset>
    </form>

    <footer>
        <p>
            &copy; Copyright <time datetime="2018">2018</time>
            <a href="acerca.html">por Araceli y Jéssica</a> <br>
        </p>
    </footer>
</body>
</html>
