<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta name="description" content="Sitio web de gestión de álbumes de fotos">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="images/Logo2.png"/>
    <link rel="stylesheet" type="text/css" href="css/fontello.css"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print"/>

    <link rel="alternate stylesheet" type="text/css" href="css/print.css" title="Estilo impresión"/>
    <link rel="alternate stylesheet" type="text/css" href="css/accesible.css" title="Estilo accesible"/>
    <link rel="alternate stylesheet" type="text/css" href="css/adaptativo.css" title="Estilo adaptativo"/>

    <title>Registro - Photory</title>
</head>

<body>
    <header>
        <div id= "buscadorNav">
            <input type="text" name="titulo" maxlength="200" placeholder="Buscar">
            <a href="resultado-busqueda.html">Buscar</a>
        </div>
        <a href="index.html"><img src="images/Logo2.png" alt="Logo Photory" width="100" ></a><br>
        <h1> Photory </h1> <br>
        <h2>Tu sitio donde compartir fotografías</h2>
        <div>
            <a href="iniciar-sesion.html"><span class="icon-login">Inciar sesión</span></a>
        </div>
    </header>


    <form class="registro" autocomplete="off" target="_self" action="index.html">
        <fieldset>
            <legend><h2>Registro</h2></legend>
            <div>
                <label for="usuario">Nombre de usuario*:</label>
                <input type="text" autofocus  id="usuario" placeholder="Introduzca un nombre de usuario" required autocomplete="on" title="Introduzca un nombre de usuario" size ="40">
            </div>

            <div>
                <label for="contrasenya">Contraseña*:</label>
                <input type="password" id="contrasenya" placeholder="Introduzca la contraseña" required title="Introduzca la contraseña" size ="40">
            </div>

            <div>
                <label for="vcontrasenya">Repita la contraseña*:</label>
                <input type="password" id="vcontrasenya" placeholder="Repita la contraseña" required title="Repita la contraseña" size ="40">
            </div>

            <div>
                <label for="email">Dirección de e-mail*:</label>
                <input type="email" id="email" autocomplete="on" placeholder="Introduzca su email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Introduzca su email" size ="40">
            </div>

            <div>
                <label for="sexo">Sexo*:</label>
                <select id="sexo">
                    <option value="Seleccione...">Seleccione...</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Hombre">Hombre</option>
                </select>
            </div>

            <div>
                <label for="fechan">Fecha de nacimiento*:</label>
                <input type="date" id="fechan" required title="Introduzca su fecha de nacimiento">
            </div>

            <div>
                <label for="pais">País de residencia*:</label>
                <select id="pais">
                    <option selected value="Seleccione...">Seleccione...</option>
                    <optgroup label="Europa">
                        <option>Albania</option>
                        <option>Alemania</option>
                        <option>Andorra</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="América">
                        <option>Antigua y Barbuda</option>
                        <option>Argentina</option>
                        <option>Bahamas</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="Asia">
                        <option>Afganistán</option>
                        <option>Arabia Saudita</option>
                        <option>Bangladés</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="África">
                        <option>Angola</option>
                        <option>Argelia</option>
                        <option>Benín</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="Oceanía">
                        <option>Australia</option>
                        <option>Fiyi</option>
                        <option>Islas Marshall</option>
                        <option>...</option>
                    </optgroup>

                    <optgroup label="Euroasia">
                        <option>Armenia</option>
                        <option>Azerbaiyán</option>
                        <option>Chipre</option>
                        <option>...</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label for="ciudad">Ciudad de residencia*:</label>
                <input type="text" id="ciudad" placeholder="Introduzca su ciudad de residencia" required title="Introduzca su ciudad de residencia" size ="40">
            </div>

            <div>
                <label for="nfile">Foto de perfil*:</label>
                <span class="icon-upload"></span><input type="file" id="nfile" accept="image/*" multiple class="boton">
            </div>

            <input type="submit" value="Registrarse"><br>
        </fieldset>

        <!-- <footer>
            <a href="iniciar-sesion.html"><span class="icon-login"></span><span>Ya tengo una cuenta</span></a>
        </footer> -->
    </form>

    <footer>
        <p>
            &copy; Copyright <time datetime="2018">2018</time>
            <a href="acerca.html">por Araceli y Jéssica</a> <br>
        </p>
    </footer>
</body>
</html>
